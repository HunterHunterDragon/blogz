{% extends "base.html" %}

{% block content %}
    <h1>Post by single user</h1>
    <ul>
        {% for entry in entries %}
        
            <h2>{{entry.name}}</h2>
            <p>{{entry.entry}}</p>
            <p><a href = './Blog?owner_id={{entry.owner_id}}'>{{entry.owner.email}}</p></a>
        {% endfor %}
    </ul>
    

{% endblock %}
